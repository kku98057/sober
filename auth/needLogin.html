<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/auth.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
        integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
    <script>
        Kakao.init('b2565aa45aaaf613c93d24212cbbde02'); // 사용하려는 앱의 JavaScript 키 입력
    </script>

<body>
    <div class="wrap">
        <header></header>
        <div class="menuTop">
        </div>
        <main>
            <section class="login">
                <div class="container">
                    <div class="login_wrap">
                        <h3>로그인이 필요한 서비스에요!</h3>
                        <div class="login_img">
                            <img src="/asset/imgs/login/login_char.svg" alt="login_char">

                        <div class="login_btns">
                            <button type="button" onclick="loginWithKakao()"><img src="/asset/imgs/login/kakao.png" alt="kakao"></button>
                            <a href="/auth/login.html" class="login_normal"><span>일반 로그인</span></a>
                        </div>
                        <a class="signup_btn" href="/auth/signup/agree.html">회원가입</a>
                    </div>
                    <p id="token-result"></p>
                </div>
            </section>
        </main>
        <footer></footer>
        <div class="bottomTab"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
