<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/auth.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
        integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
    <script>
        Kakao.init('b2565aa45aaaf613c93d24212cbbde02'); // 사용하려는 앱의 JavaScript 키 입력
    </script>
</head>

<body>
    <div class="wrap">
        <!-- <header></header>
        <div class="menu">
        </div> -->
        <main>
            <section class="login_email">
                <div class="container">
                    <div class="login_email_wrap">
                        <a href="/auth/login.html" class="close">
                            <img src="/asset/imgs/icons/close-noline.svg" alt="close-noline">
                        </a>
                        <div class="login_email_logo">
                            <img src="/asset/imgs/icons/logo-color.png" alt="logo-color">
                        </div>
                        <form action="" class="login_email_form">
                            <label for="email">
                                <span>이메일 주소</span>
                                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." required>
                            </label>
                            <label for="pw">
                                <span>이메일 주소</span>
                                <input type="password" id="pw" name="password" autocomplete="on" placeholder="비밀번호를 입력해주세요." required>
                            </label>
                            <div class="sign_btns">
                                <button class="email_login_btn" type="click"><span>로그인</span></button>
                            </div>
                        </form>
                        <ul class="another">
                            <li><a href="/auth/signup/agree.html">회원가입</a></li>
                            <li><a href="/auth/find/email.html">이메일 찾기</a></li>
                            <li><a href="/auth/find/pw.html">비밀번호 찾기</a></li>
                        </ul>
                        <div class="sign_btns">
                            <button class="kakao_start" type="button" onclick="loginWithKakao()">
                                <img src="/asset/imgs/icons/kakao.svg" alt="kakao">
                                <span>카카오 3초만에 시작하기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- <footer></footer> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <!-- <script src="/asset/js/common.js"></script> -->
    <script src="/asset/js/login.js"></script>
</body>

</html>
