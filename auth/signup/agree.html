<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/auth.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
        integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
    <script>
        Kakao.init('b2565aa45aaaf613c93d24212cbbde02'); // 사용하려는 앱의 JavaScript 키 입력
    </script>
</head>

<body>
    <div class="wrap">
        <main>
            <section class="signup">
                <div class="container">
                    <div class="signup_wrap">
                        <a href="/auth/login_mail.html" class="close">
                            <img src="/asset/imgs/icons/close-noline.svg" alt="close-noline">
                        </a>
                        <h3>서비스 이용 약관에<br>
                            동의해 주세요.</h3>
                        <form action="" class="sign_1">
                            <label for="all" class="label-all">
                                <input type="checkbox" name="all" id="all">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>네, 모두 동의합니다.</span>
                            </label>
                            <label for="age" class="label-age">
                                <input type="checkbox" name="age" id="age" class="requiredCheckbox">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(필수) 만 14세 이상입니다.</span>
                            </label>
                            <label for="service">

                                <input type="checkbox" name="service" id="service" class="requiredCheckbox">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(필수) 서비스 이용약관에 동의</span>
                            </label>
                            <label for="info">
                                <input type="checkbox" name="info" id="info" class="requiredCheckbox">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(필수) 개인정보 수집 이용에 동의</span>
                            </label>
                            <label for="marketing">
                                <input type="checkbox" name="marketing" id="marketing">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(선택) 홍보 및 마케팅 이용에 동의</span>
                            </label>
                            <label for="event">

                                <input type="checkbox" name="event" id="event">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(선택) 혜택 수신에 동의</span>
                            </label>
                            <label for="third">

                                <input type="checkbox" name="third" id="third">
                                <div class="circle">
                                    <div></div>
                                </div>
                                <span>(선택) 마케팅 개인정보 제3자 제공 동의</span>
                            </label>
                            <div class="sign_btns sign_1_btn">
                                <button type="submit"><span>다음</span></button>
                            </div>
                        </form>
                        <p class="des">"선택" 항목에 동의하지 않아도 서비스 이용이 가능합니다.<br>
                            개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으며,<br>
                            동의 거부 시 회원제 서비스 이용이 제한됩니다.</p>
                    </div>
            </section>
        </main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script src="/asset/js/signup.js"></script>
</body>

</html>
