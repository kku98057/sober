<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/auth.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
        integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
    <script>
        Kakao.init('b2565aa45aaaf613c93d24212cbbde02'); // 사용하려는 앱의 JavaScript 키 입력
    </script>
</head>

<body>
    <div class="wrap">
        <main>
            <section class="signup">
                <div class="container">
                    <div class="signup_wrap">

                        <h3>이메일과 비밀번호를 <br>입력해주세요.</h3>
                        <form action="" class="sign_3">
                            <label for="email-id">
                                <span>이메일 아이디</span>
                                <input type="email" id="email-id" placeholder="example@example.com" required>
                            </label>
                            <label for="password-check1">
                                <span>비밀번호</span>
                                <input type="password" id="password-check1" autocomplete="on" required placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                            </label>
                            <label for="password-check2">
                                <span>비밀번호 확인</span>
                                <input type="password" id="password-check2" autocomplete="on" required placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                            </label>
                            <div class="sign_btns sign_3_btn ">
                                <button type="submit"><span>완료</span></button>
                            </div>
                        </form>

                    </div>
            </section>
        </main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script src="/asset/js/signup.js"></script>
</body>

</html>
