<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/cs.css">
    <title>문의하기</title>

</head>

<body>
    <div class="wrap">
        <!-- <header></header>
        <div class="menuTop"></div> -->
        <main>
            <button type="button" class="back">
                <img class="back_arrow" src="/asset/imgs/icons/arrow.svg" alt="back_btn" />
                <h3>문의하기</h3>
                <span>완료</span>
            </button>
            <section class="write">
                <form action="">
                    <div class="selector">
                        <div class="selector_select">
                            <h3>문의 유형 선택</h3>
                            <img src="/asset/imgs/icons/accrodian-arrow.svg" alt="select_arrow">
                            <div class="selector_options">
                                <ul>
                                    <li><span>상품 관련 문의</span></li>
                                    <li><span>배송 관련 문의</span></li>
                                    <li><span>결제 관련 문의</span></li>
                                    <li><span>취소/환불 문의</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input class="cs_title" type="text" name="title" id="" placeholder="제목" required>
                    <textarea class="cs_text" name="" id="" rows="30" placeholder="내용을 입력하세요."></textarea>
                </form>

            </section>
        </main>

        <!-- <footer></footer> -->
        <div class="bottomTab"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/asset/js/common.js"></script>
    <script src="/asset/js/cs.js"></script>





</body>

</html>
