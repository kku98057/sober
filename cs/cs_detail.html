<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/cs.css">
    <title>문의하기</title>

</head>

<body>
    <div class="wrap">

        <main>
            <button type="button" class="back">
                <img class="back_arrow" src="/asset/imgs/icons/arrow.svg" alt="back_btn" />
                <h3>문의내역</h3>
                <span></span>
            </button>
            <!-- complete, pending -->
            <section class="cs_detail complete">
                <div class="cs_category_wrap">
                    <div class="cs_category">
                        <span class="cs_category_text">취소/환불 문의</span>
                    </div>
                </div>
                <div class="question">
                    <!-- pending이면 답변 대기 -->
                    <span class="status">답변완료</span>

                    <h3>환불하고 싶습니다.</h3>
                    <textarea name="" id="" cols="5" rows="6" readonly>여기에 값을 넣어주세요.</textarea>
                </div>
                <div class="answer">
                    <div class="answer_complete">
                        <h3>A.</h3>
                        <textarea name="" id="" cols="30" rows="10">여기에 값을 넣어주세요.</textarea>
                    </div>
                    <div class="answer_pending">
                        <p>담당자가 문의 내용을 확인중입니다.<br>
                            문의 답변에는 1-2일의 시간이 소요될 수 있습니다.</p>
                    </div>
                    <div class="cs_btns">
                        <a class="cs_more" href="/cs/write.html"><span>추가 문의</span></a>
                    </div>
                </div>

            </section>
        </main>

        <!-- <footer></footer> -->
        <div class="bottomTab"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/asset/js/common.js"></script>
    <script src="/asset/js/cs.js"></script>





</body>

</html>
