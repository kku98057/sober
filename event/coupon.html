    <link rel="stylesheet" href="/asset/css/common.css">

    <link rel="stylesheet" href="/asset/css/coupon.css">

        Kakao.init('b2565aa45aaaf613c93d24212cbbde02'); // 사용하려는 앱의 JavaScript 키 입력

        https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js

<body>
    <div class="wrap">
        <header></header>
        <div class="menu"></div>
        <main>
            <section class="roulette">
                <div class="container">
                    <div class="common_title roulette_title">
                        <p class="common_title-sub">쿠폰 받아가자!</p>
                        <h3 class="common_title-line">앱 오픈 기념</h3>
                        <h3 class="common_title-fill">가입 이벤트</h3>
                    </div>
                    <div class="roulette_panel">
                        <div class="char">
                            <img src="/asset/imgs/char/char_1.svg" alt="캐릭터">
                        </div>
                        <div class="panel_title">
                            <h3>가입 시 웰컴 쿠폰 팩 증정! </h3>
                        </div>
                        <p>쿠폰 사용기간 2개월 (7/17~8/31) <br>박람회 쿠폰, 세인트존스 쿠폰 중복 사용 불가
                        </p>

                    </div>
                    <div class="roulette_event">
                        <div class="char">
                            <img src="/asset/imgs/char/char_2.svg" alt="캐릭터2">
                        </div>
                        <div class="event_date">
                            <h4><svg xmlns="http://www.w3.org/2000/svg" width="3" height="11" viewBox="0 0 3 11" fill="none">
                                    <rect width="3" height="11" fill="#00FF3E" />
                                </svg> 이벤트 기간</h4>
                            <span>7. 17(월) ~ 8. 31(목)</span>
                        </div>
                        <div class="event_method">
                            <h4><svg xmlns="http://www.w3.org/2000/svg" width="3" height="11" viewBox="0 0 3 11" fill="none">
                                    <rect width="3" height="11" fill="#00FF3E" />
                                </svg>참여 방법</h4>
                            <ol>
                                <li><span>하나 . 쏘버 회원가입 후 10,000원 이상 첫 구매!</span></li>
                                <li class="color"><span>둘. 당첨 확률을 올리고 싶다면 친구 초대!</span></li>
                                <li><span>셋. 100% 당첨 이벤트로 행복한 하루 보내기!</span></li>
                            </ol>
                        </div>
                    </div>
                    <button class="startBtn coupon_btn" type="button"><span>쿠폰 팩 받기</span></button>
            </section>

        </main>
        <footer></footer>
        <div class="bottomTab"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/asset/js/common.js"></script>
    <script src="/asset/js/event/coupon.js"></script>
    <script src="/asset/js/invite.js"></script>
