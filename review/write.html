<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/review.css">
    <title>리뷰</title>
</head>

<body>
    <div class="wrap">
        <header></header>
        <div class="menuTop"></div>
        <main>
            <button type="button" class="back">
                <img class="back_arrow" src="/asset/imgs/icons/arrow.svg" alt="back_btn" />
                <span>리뷰쓰기</span>
                <span></span>
            </button>
            <section class="write">
                <div class="container">
                    <div class="write_wrap">
                        <form class="review_contents">
                            <div class="reveiw_star">
                                <h3>별점을<br>선택해 주세요.</h3>
                                <div class="stars">
                                    <label for="star_0">
                                        <input type="checkbox" name="star" id="star_0">
                                        <img src="/asset/imgs/icons/star_fill.svg" alt="star_fill" class="star-checked">
                                        <img src="/asset/imgs/icons/star_stroke.svg" alt="star_stroke" class="star-nonchecked">
                                    </label>
                                    <label for="star_1">
                                        <input type="checkbox" name="star" id="star_1">
                                        <img src="/asset/imgs/icons/star_fill.svg" alt="star_fill" class="star-checked">
                                        <img src="/asset/imgs/icons/star_stroke.svg" alt="star_stroke" class="star-nonchecked">
                                    </label>
                                    <label for="star_2">
                                        <input type="checkbox" name="star" id="star_2">
                                        <img src="/asset/imgs/icons/star_fill.svg" alt="star_fill" class="star-checked">
                                        <img src="/asset/imgs/icons/star_stroke.svg" alt="star_stroke" class="star-nonchecked">
                                    </label>
                                    <label for="star_3">
                                        <input type="checkbox" name="star" id="star_3">
                                        <img src="/asset/imgs/icons/star_fill.svg" alt="star_fill" class="star-checked">
                                        <img src="/asset/imgs/icons/star_stroke.svg" alt="star_stroke" class="star-nonchecked">
                                    </label>
                                    <label for="star_4">
                                        <input type="checkbox" name="star" id="star_4">
                                        <img src="/asset/imgs/icons/star_fill.svg" alt="star_fill" class="star-checked">
                                        <img src="/asset/imgs/icons/star_stroke.svg" alt="star_stroke" class="star-nonchecked">
                                    </label>
                                </div>
                            </div>
                            <div class="reveiw_content">
                                <h3 data-sub="(중복선택가능)">맛이 어떤가요?</h3>
                                <ul class="review_list taste_list">
                                    <label for="taste_0">
                                        <input type="checkbox" name="taste" id="taste_0">
                                        <span>향긋해요</span>
                                    </label>
                                    <label for="taste_1">
                                        <input type="checkbox" name="taste" id="taste_1">
                                        <span>깔끔해요</span>
                                    </label>
                                    <label for="taste_2">
                                        <input type="checkbox" name="taste" id="taste_2">
                                        <span>맛이 진해요</span>
                                    </label>
                                    <label for="taste_3">
                                        <input type="checkbox" name="taste" id="taste_3">
                                        <span>청량해요</span>
                                    </label>
                                    <label for="taste_4">
                                        <input type="checkbox" name="taste" id="taste_4">
                                        <span>건강한 맛이에요</span>
                                    </label>
                                    <label for="taste_5">
                                        <input type="checkbox" name="taste" id="taste_5">
                                        <span>밍밍해요</span>
                                    </label>
                                </ul>
                            </div>
                            <div class="reveiw_content">
                                <h3 data-sub="aaa">가격/양은 어떤가요?<span></span></h3>
                                <ul class="review_list quantity_list">
                                    <label for="quantity_0">
                                        <input type="radio" name="quantity" id="quantity_0">
                                        <span>양이 많아요</span>
                                    </label>
                                    <label for="quantity_1">
                                        <input type="radio" name="quantity" id="quantity_1">
                                        <span>양이 적당해요</span>
                                    </label>
                                    <label for="quantity_2">
                                        <input type="radio" name="quantity" id="quantity_2">
                                        <span>양이 적어요</span>
                                    </label>
                                    <label for="quantity_3">
                                        <input type="radio" name="quantity" id="quantity_3">
                                        <span>가격이 부담돼요</span>
                                    </label>
                                    <label for="quantity_4">
                                        <input type="radio" name="quantity" id="quantity_4">
                                        <span>가성비 좋아요</span>
                                    </label>

                                </ul>
                            </div>
                            <div class="reveiw_content delivery_list">
                                <h3>배송은 어땠나요?<span></span></h3>
                                <ul class="review_list">
                                    <label for="delivery_0">
                                        <input type="radio" name="delivery" id="delivery_0">
                                        <span>아주 빨라요</span>
                                    </label>
                                    <label for="delivery_1">
                                        <input type="radio" name="delivery" id="delivery_1">
                                        <span>빠른 편이에요</span>
                                    </label>
                                    <label for="delivery_2">
                                        <input type="radio" name="delivery" id="delivery_2">
                                        <span>조금 느린 편이에요</span>
                                    </label>
                                    <label for="delivery_3">
                                        <input type="radio" name="delivery" id="delivery_3">
                                        <span>아주 느려요</span>
                                    </label>
                                </ul>
                            </div>
                            <button type="submit" class="complete_btn"><span>작성완료</span></button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <div class="bottomTab"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/asset/js/common.js"></script>
    <script src="/asset/js/review.js"></script>
</body>

</html>
