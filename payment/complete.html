<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/payment.css">
    <title>쏘버 - 결제완료</title>
</head>

<body>
    <div class="wrap">

        <main>
            <section class="complete">
                <div class="container">
                    <div class="complete_wrap">
                        <div class="check"><img src="/asset/imgs/icons/check-green.svg" alt="complete"></div>
                        <div class="char"><img src="/asset/imgs/icons/complete_char.svg" alt="complete_char"></div>
                        <h3>결제완료</h3>
                        <p>결제가 완료되었습니다.</p>
                        <div class="order">
                            <div class="order_number">
                                <span class="order_number-name">주문번호</span>
                                <span class="order_number-data">298641231</span>
                            </div>
                            <div class="order_pay">
                                <span class="order_pay-name">결제수단</span>
                                <span class="order_pay-data">신용카드</span>
                            </div>

                        </div>
                        <div class="price">
                            <span class="price_name">결제금액</span>
                            <span class="price_data"><span class="price_count">10,000</span>원</span>
                        </div>
                        <a href="/" class="complete_btn">
                            <span>확인헀어요!</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- <script src="/asset/js/common.js"></script> -->



</body>

</html>
