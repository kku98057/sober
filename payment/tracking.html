<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/payment.css">
    <title>쏘버 - 배송조회</title>
</head>

<body>
    <div class="wrap">
        <header></header>
        <div class="menu"></div>
        <main>
            <section class="tracking">
                <div class="container">
                    <button type="button" class="back">
                        <img class="back_arrow" src="/asset/imgs/icons/arrow.svg" alt="back_btn" />
                        <span>주문/배송조회</span>
                        <span></span>
                    </button>
                    <div class="tab">
                        <button class="tab_btn tab_btn_1 active" data-tab="1" type="button"><span>주문내역</span></button>
                        <button class="tab_btn tab_btn_2" data-tab="2" type="button"><span>취소/환불</span></button>
                    </div>
                    <div class="tracking_contents">
                        <div class="content content_1 active" data-content="1">
                            <div class="number_wrap">
                                <span>주문번호 <span class="tracking_nub">298641231</span></span>
                                <span class="tracking_date">2023/05/10</span>
                            </div>
                            <div class="quantity_wrap">
                                <div class="quantity_wrap_top">
                                    <span>주문수량<span class="tracking_quantity">3</span></span>
                                    <span>주문금액:<span class="tracking_price">68.210</span>원</span>
                                </div>
                                <div class="quantity_wrap_bottom">
                                    <a href="" class="quantity_detail"><span>상세보기</span></a>
                                    <span class="delivery_status">배송완료</span>
                                </div>
                            </div>
                        </div>
                        <div class="content content_2" data-content="2">
                            환불
                        </div>
                    </div>
                </div>
                <div class="container tracking_container_2">
                    <div class="number_wrap bottom_number">
                        <span>주문번호 <span class="tracking_nub">298641231</span></span>
                        <span class="tracking_date">2023/05/10</span>
                    </div>
                </div>

            </section>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/asset/js/common.js"></script>
    <script src="/asset/js/tracking.js"></script>
    <script src="/asset/js/tab.js"></script>


</body>

</html>
